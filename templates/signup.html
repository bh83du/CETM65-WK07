{% extends "template.html" %}

{% block title %}Sign Up{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
      <div class="col">
        <h2>New Employee Sign Up</h2>
        <hr>
        <!--Action attribute set to the Flask Route.  Method Type=POST-->  
        <form action="/data" method="POST">

          <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
          </div>

          <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" id="dept" name="dept" placeholder="Enter Your Department">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Select Your Password">
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Sign Up Here</button>

        </form>

      </div>
    </div>
  </div>

{% endblock %}
